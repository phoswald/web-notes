<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>Web-Notes</title>
    <link type="text/css" rel="stylesheet" href="shared.css"/>
    <script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/hoganjs/3.0.2/hogan.min.js"></script>
    <script type="text/javascript" src="notes.js"></script>
    <!-- Polymer -->
    <script src="webjars/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="webjars/bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="webjars/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="webjars/bower_components/iron-icons/communication-icons.html">    
    <link rel="import" href="webjars/bower_components/paper-button/paper-button.html">
    <link rel="import" href="webjars/bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="webjars/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="webjars/bower_components/paper-input/paper-input.html">
    <link rel="import" href="webjars/bower_components/paper-item/paper-icon-item.html">
    <link rel="import" href="webjars/bower_components/paper-item/paper-item.html">
    <link rel="import" href="webjars/bower_components/paper-item/paper-item-body.html">
    <link rel="import" href="webjars/bower_components/paper-material/paper-material.html">
    <link rel="import" href="webjars/bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="webjars/bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="webjars/bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="webjars/bower_components/paper-toggle-button/paper-toggle-button.html">    
    
    <style is="custom-style">
      .list {
        padding-top: 12px;
        padding-bottom: 12px; // test
        background-color: white;
        display: inline-block;
      //width: 240px;
      //height: 228px;
        margin: 12px;
        @apply(--shadow-elevation-2dp);
      }
      .short {
        padding-top: 12px;
        height: 216px;
      }
    </style>
    
    <!-- Templates -->
    <script type="text/html" id="template_notes">
        <!--<div class="list" role="list">-->
            {{#notes}}
            <paper-icon-item>
                <iron-icon icon="communication:email" item-icon></iron-icon>
                <paper-item-body two-line>
                    <div>{{name}}</div>
                    <div secondary>{{timestamp}} -- {{content}}</div>
                </paper-item-body>
                <paper-icon-button icon="delete" alt="delete this!" class="remove_button" data-id="{{noteId}}"></paper-icon-button>
            </paper-icon-item>
            {{/notes}}
        <!--</div>-->
        {{^notes}}
            <p>No notes found.</p>
        {{/notes}}
    </script>
</head>
<body>
    <div id="header">
        <span id="current_user"></span> [<a href="javascript:logout()">Logout</a>]
    </div>
    <paper-material id="title" elevation="1">
        <h2>Notes <paper-icon-button icon="search" id="query_button"></paper-icon-button></h2>
    </paper-material>
    <paper-material elevation="1">
        <div id="notes"></div>
    </paper-material>
    <paper-material elevation="1">
        <paper-input id="store_name" label="Name:"></paper-input>
        <paper-input id="store_content" label="Content:"></paper-input>
        <p></p>
        <paper-button id="store_button" raised>Store</paper-button>
    </paper-material>
    <div id="footer">web-notes - Your notes on the web - Featuring: Java / JAX-RS / JPA / Google App Engine / Polymer / jQuery</div>
    <paper-toast id="query_failed" text="Failed to load notes."><span id="query_errormsg">???</span></paper-toast>
    <paper-toast id="store_successful" text="Note stored."></paper-toast>
    <paper-toast id="store_failed" text="Failed to store note."><span id="store_errormsg">???</span></paper-toast>
    <paper-toast id="remove_successful" text="Note deleted"></paper-toast>
    <paper-toast id="remove_failed" text="Failed to delete note."><span id="remove_errormsg">???</span></paper-toast>
</body>
</html>
